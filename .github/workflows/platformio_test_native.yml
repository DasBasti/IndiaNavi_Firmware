name: Run native tests using platform.io

on:
  workflow_call:

jobs:
  platformio_run_native_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install gcov
        run: |
          sudo apt-get update
          sudo apt-get install lcov

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-platformio
      - name: Cache PlatformIO
        uses: actions/cache@v2
        with:
          path: |
            ~/.platformio
            .pio
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Install pio and its dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Run PlatformIO test on host platform
        run: platformio test -e native

      - name: Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v1
        with:
          coverage-files: ./filtered_lcov.info
          minimum-coverage: 90
          artifact-name: cov
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./
